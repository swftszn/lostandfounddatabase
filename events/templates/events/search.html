<h1>Search Events/h1>

<form action="" method="GET">

    <input type="text" name = "q">

    <input type="submit" value="Search">
    
</form>

<h2>Results</h2>
<table>
    <tr>
      <th>Date</th>
      <th>Title</th>
    </tr>
    {% for event in relevant_events %}
        <tr>
            <td>{{ event.date }}</td>
            <td><a href="{% url 'detail' event.id %}">{{ event.title }}</a></td>
        </tr>
    {% endfor %}
</table>
